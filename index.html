    :root {

      --neon-purple: #9d00ff;
      --neon-pink: #ff00ff;

    html, body {

      height: 100vh;

    /* Enhanced HUD */
    #hud {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      color: var(--neon-blue);
      text-align: center;
      text-shadow: 0 0 10px var(--neon-blue);
      font-size: 1.5rem;
      z-index: 10;
      pointer-events: none;
      animation: flicker 1.5s infinite alternate;
    }

    #hud > div {
      padding: 30px;
      background: rgba(0,255,255,0.05);
      border: 1px solid var(--neon-blue);
      border-radius: 15px;
      box-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px rgba(0,255,255,0.2),
        inset 0 0 20px rgba(0,255,255,0.1);
      text-shadow: 0 0 10px var(--neon-blue);
      backdrop-filter: blur(10px);
      transform: perspective(1000px) rotateX(5deg);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    #hud > div::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    /* Enhanced Modal Tab */
    .modal-tab {
      position: absolute;
      padding: 15px 30px;
      background: rgba(0,255,255,0.05);
      border: 1px solid var(--neon-blue);
      border-radius: 12px;
      color: var(--neon-blue);
      font-size: 1.1rem;
      font-family: Orbitron, sans-serif;
      cursor: pointer;
      z-index: 11;
      text-shadow: 0 0 5px var(--neon-blue);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      overflow: hidden;
    }

    .modal-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--cyber-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .modal-tab:hover {
      background: transparent;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 0 30px var(--neon-blue),
        0 0 60px rgba(0,255,255,0.2);
      border-color: transparent;
    }

    .modal-tab:hover::before {
      opacity: 0.1;
    }

    .modal-tab::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0,255,255,0.2),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    /* Enhanced Modal */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 80vw;
      max-width: 600px;
      max-height: 80vh;
      padding: 30px;
      background: rgba(0,255,255,0.05);
      border: 1px solid var(--neon-blue);
      border-radius: 15px;
      display: none;
      color: var(--neon-blue);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      text-shadow: 0 0 10px var(--neon-blue);
      box-shadow: 
        0 0 30px var(--neon-blue),
        0 0 60px rgba(0,255,255,0.2),
        inset 0 0 30px rgba(0,255,255,0.1);
      z-index: 20;
      backdrop-filter: blur(10px);
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--cyber-gradient);
      animation: scanline 2s linear infinite;
    }

    .modal::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0,255,255,0.05),
        transparent
      );
      animation: shine 3s infinite;

      overflow-y: auto;
      max-height: 60vh;
      width: 100%;
      padding: 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-blue) rgba(0,255,255,0.1);

      background: var(--neon-blue);
      border-radius: 4px;

    /* Enhanced Grid Background */
    .grid-bg {
      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);

      z-index: 0;
      opacity: 0.3;
      animation: grid-move 20s linear infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    @keyframes grid-move {
      0% { transform: translateY(0) rotateX(60deg); }
      100% { transform: translateY(50px) rotateX(60deg); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }

      50% { opacity: 0.85; filter: drop-shadow(0 0 3px var(--neon-blue)); }
      75% { opacity: 1; filter: drop-shadow(0 0 5px var(--neon-blue)); }
      100% { opacity: 0.9; filter: drop-shadow(0 0 4px var(--neon-blue)); }
